---
# Kubernetes Configuration
k8s_version: "1.28"
pod_network_cidr: "10.244.0.0/16"

# Ray Operator Configuration
ray_operator_version: "1.1.1"

# MinIO Configuration
minio_operator_version: "6.0.3"
minio_version: "RELEASE.2024-10-02T17-50-41Z"
minio_servers: 1
minio_volumes_per_server: 1
minio_storage_size: "100Gi"
# MinIO credentials are stored in group_vars/secrets.yml

# Synology NAS NFS Configuration for MinIO
synology_nfs_server: "192.168.1.197"
synology_nfs_path: "/volume1/minio"

# USB Storage Configuration
usb_mount_path: "/mnt/usb-storage"
usb_filesystem_type: "ext4"
usb_format_drive: false  # Set to true to format the USB drive (WARNING: destroys data!)
# Note: Configure usb_device_path and usb_storage_capacity per-node in inventory/hosts.yml

# MetalLB Configuration
metallb_chart_version: "0.14.8"
metallb_ip_range: "192.168.1.200-192.168.1.220"  # Adjust based on available IPs in your network

# LoadBalancer Service IPs (from MetalLB pool)
argocd_loadbalancer_ip: "192.168.1.200"
minio_console_loadbalancer_ip: "192.168.1.201"
minio_s3_loadbalancer_ip: "192.168.1.202"

# Argo CD Configuration
# Configure these variables in group_vars/secrets.yml to enable app-of-apps pattern
