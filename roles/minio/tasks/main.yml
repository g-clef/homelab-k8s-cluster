---
- name: Create minio-operator namespace
  command: kubectl create namespace minio-operator
  register: create_operator_namespace
  failed_when:
    - create_operator_namespace.rc != 0
    - '"already exists" not in create_operator_namespace.stderr'
  changed_when: create_operator_namespace.rc == 0

- name: Create minio namespace
  command: kubectl create namespace minio
  register: create_minio_namespace
  failed_when:
    - create_minio_namespace.rc != 0
    - '"already exists" not in create_minio_namespace.stderr'
  changed_when: create_minio_namespace.rc == 0

- name: Add MinIO Operator Helm repository
  command: helm repo add minio-operator https://operator.min.io
  register: helm_repo_add
  changed_when: '"has been added" in helm_repo_add.stdout'
  failed_when:
    - helm_repo_add.rc != 0
    - '"already exists" not in helm_repo_add.stderr'

- name: Update Helm repositories
  command: helm repo update
  changed_when: false

- name: Install MinIO Operator
  command: >
    helm upgrade --install minio-operator minio-operator/operator
    --namespace minio-operator
    --create-namespace
    --version {{ minio_operator_version | default('6.0.3') }}
    --set console.enabled=true
  register: minio_operator_install
  changed_when: '"has been upgraded" in minio_operator_install.stdout or "has been installed" in minio_operator_install.stdout'

- name: Wait for MinIO Operator to be ready
  command: kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=operator -n minio-operator --timeout=300s
  register: operator_ready
  retries: 5
  delay: 10
  until: operator_ready.rc == 0

- name: Create MinIO NFS StorageClass
  template:
    src: minio-storageclass.yml.j2
    dest: /tmp/minio-storageclass.yaml
    mode: '0644'

- name: Apply MinIO StorageClass
  command: kubectl apply -f /tmp/minio-storageclass.yaml
  register: storageclass_apply
  changed_when: '"configured" in storageclass_apply.stdout or "created" in storageclass_apply.stdout'

- name: Check if MinIO PVs already exist
  shell: kubectl get pv -l tenant=minio -o name 2>/dev/null || true
  register: existing_minio_pvs
  changed_when: false

- name: Delete existing MinIO PVs if they exist (to handle config changes)
  shell: |
    for pv in $(kubectl get pv -l tenant=minio -o name); do
      # Check if PV is Available (not bound)
      status=$(kubectl get $pv -o jsonpath='{.status.phase}')
      if [ "$status" = "Available" ]; then
        kubectl delete $pv
      else
        echo "PV $pv is in status $status, skipping deletion"
      fi
    done
  when: existing_minio_pvs.stdout != ""
  register: pv_cleanup
  changed_when: '"deleted" in pv_cleanup.stdout'

- name: Check for bound MinIO PVs that may need manual intervention
  shell: kubectl get pv -l tenant=minio -o jsonpath='{range .items[?(@.status.phase=="Bound")]}{.metadata.name}{"\n"}{end}'
  register: bound_minio_pvs
  changed_when: false
  failed_when: false

- name: Display warning if bound PVs exist
  debug:
    msg: |
      WARNING: The following MinIO PVs are bound and cannot be automatically recreated:
      {{ bound_minio_pvs.stdout }}

      If you need to change the NFS server configuration:
      1. Delete the MinIO tenant: kubectl delete tenant minio -n minio
      2. Delete the bound PVCs: kubectl delete pvc -n minio --all
      3. Delete the PVs: kubectl delete pv -l tenant=minio
      4. Re-run this playbook
  when: bound_minio_pvs.stdout != ""

- name: Create NFS PersistentVolumes for MinIO
  copy:
    dest: /tmp/minio-nfs-pvs.yaml
    content: |
      {% for i in range(minio_servers | default(1) | int) %}
      {% for j in range(minio_volumes_per_server | default(1) | int) %}
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: minio-nfs-pv-{{ i }}-{{ j }}
        labels:
          tenant: minio
          pool: pool-0
      spec:
        capacity:
          storage: {{ minio_storage_size | default('100Gi') }}
        accessModes:
          - ReadWriteOnce
        persistentVolumeReclaimPolicy: Retain
        storageClassName: minio-nfs
        nfs:
          server: {{ synology_nfs_server | default('192.168.1.50') }}
          path: {{ synology_nfs_path | default('/volume1/minio') }}/data-{{ i }}-{{ j }}
        mountOptions:
          - nfsvers=4.1
          - hard
          - timeo=600
          - retrans=2
          - noresvport
      ---
      {% endfor %}
      {% endfor %}

- name: Apply NFS PersistentVolumes
  command: kubectl apply -f /tmp/minio-nfs-pvs.yaml
  register: pv_apply
  changed_when: '"configured" in pv_apply.stdout or "created" in pv_apply.stdout'
  failed_when:
    - pv_apply.rc != 0
    - '"immutable" not in pv_apply.stderr'

- name: Create MinIO credentials secret
  copy:
    dest: /tmp/minio-creds-secret.yaml
    content: |
      apiVersion: v1
      kind: Secret
      metadata:
        name: minio-creds
        namespace: minio
      type: Opaque
      stringData:
        config.env: |
          export MINIO_ROOT_USER="{{ minio_root_user | default('minioadmin') }}"
          export MINIO_ROOT_PASSWORD="{{ minio_root_password | default('minioadmin') }}"

- name: Apply MinIO credentials secret
  command: kubectl apply -f /tmp/minio-creds-secret.yaml
  register: secret_apply
  changed_when: '"configured" in secret_apply.stdout or "created" in secret_apply.stdout'

- name: Create MinIO tenant manifest with NFS storage
  copy:
    dest: /tmp/minio-tenant.yaml
    content: |
      apiVersion: minio.min.io/v2
      kind: Tenant
      metadata:
        name: minio
        namespace: minio
      spec:
        image: quay.io/minio/minio:{{ minio_version | default('RELEASE.2024-10-02T17-50-41Z') }}
        pools:
          - servers: {{ minio_servers | default(1) }}
            name: pool-0
            volumesPerServer: {{ minio_volumes_per_server | default(1) }}
            volumeClaimTemplate:
              metadata:
                name: data
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: {{ minio_storage_size | default('100Gi') }}
                storageClassName: minio-nfs
        mountPath: /export
        requestAutoCert: false
        features:
          bucketDNS: false
        configuration:
          name: minio-creds
        serviceAccountName: minio-sa
        users:
          - name: minio-creds

- name: Create MinIO service account
  command: kubectl create serviceaccount minio-sa -n minio
  register: create_sa
  failed_when:
    - create_sa.rc != 0
    - '"already exists" not in create_sa.stderr'
  changed_when: create_sa.rc == 0

- name: Apply MinIO tenant
  command: kubectl apply -f /tmp/minio-tenant.yaml
  register: tenant_apply
  changed_when: '"configured" in tenant_apply.stdout or "created" in tenant_apply.stdout'

- name: Wait a moment for resources to be created
  pause:
    seconds: 10

- name: Check PVC status
  command: kubectl get pvc -n minio
  register: minio_pvcs
  changed_when: false

- name: Check PV binding status
  command: kubectl get pv -l tenant=minio
  register: minio_pvs_status
  changed_when: false

- name: Check MinIO pod status
  command: kubectl get pods -n minio
  register: minio_pods_status
  changed_when: false
  failed_when: false

- name: Get MinIO tenant status
  command: kubectl get tenant minio -n minio -o jsonpath='{.status.currentState}'
  register: tenant_status
  changed_when: false
  failed_when: false

- name: Display MinIO deployment status
  debug:
    msg: |
      MinIO Tenant Status: {{ tenant_status.stdout | default('Unknown') }}

      PersistentVolumeClaims:
      {{ minio_pvcs.stdout }}

      PersistentVolumes:
      {{ minio_pvs_status.stdout }}

      Pods:
      {{ minio_pods_status.stdout }}

- name: Wait for MinIO pods to be ready (may take several minutes)
  command: kubectl wait --for=condition=ready pod -l app=minio -n minio --timeout=300s
  register: pods_ready
  changed_when: false
  failed_when: false

- name: Display pod readiness status
  debug:
    msg: |
      {% if pods_ready.rc == 0 %}
      MinIO pods are ready!
      {% else %}
      MinIO pods are not yet ready. This is normal for first-time deployment.

      Check status manually with:
        kubectl get pods -n minio
        kubectl describe pods -n minio
        kubectl logs -n minio -l app=minio

      Common issues:
      - PVCs still binding to PVs
      - NFS mount issues
      - Image pull in progress
      {% endif %}

- name: Get MinIO service information
  command: kubectl get svc -n minio -o wide
  register: minio_services
  changed_when: false

- name: Display MinIO installation status
  debug:
    msg: |
      MinIO Operator and Tenant installed successfully!
      
      MinIO is using NFS storage from Synology NAS:
      - NFS Server: {{ synology_nfs_server | default('192.168.1.50') }}
      - NFS Path: {{ synology_nfs_path | default('/volume1/minio') }}
      
      MinIO Services:
      {{ minio_services.stdout }}
      
      Access MinIO:
      1. S3 API Endpoint (internal): http://minio.minio.svc.cluster.local
      2. Console UI: kubectl port-forward svc/minio-console -n minio 9001:9001
      
      Default Credentials:
      - Access Key: {{ minio_root_user | default('minioadmin') }}
      - Secret Key: {{ minio_root_password | default('minioadmin') }}
      
      IMPORTANT: Change default credentials in production!
      
      To verify the installation:
      kubectl get tenant -n minio
      kubectl get pods -n minio
      kubectl get pv | grep minio
      
      See README for exposing MinIO S3 API externally.
